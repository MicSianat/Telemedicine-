                    </div>
            </nav>
            <br>
            <form id="userForm" >
                <h1>Registration</h1>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required><span id="nameError" class="error"></span><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><span id="emailError" class="error"></span><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><span id="phoneError" class="error"></span><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><span id="passwordError" class="error"></span><br>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required><span id="confirmPasswordError" class="error"></span><br>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                </select><br>

                <label for="country">Country:</label>
                <select id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="zambia">Zambia</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="kenya">Kenya</option>
                <option value="ghana">Ghana</option>
                <option value="south africa">South Africa</option>
                <!-- more countries to be added as needed -->
                </select><br>

                <label>
                <input type="checkbox" id="terms" name="terms" required> I agree to the Terms and Conditions
                </label><br><br>
                <button style="align-content: center;" type="submit">Submit</button>
            </form>
        </footer>
